<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="heading">Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="password" class="display" data-passwordDisplay>
            <button data-copy class="btn"><span data-copyMsg></span><i class="fa-solid fa-copy"></i></button>

        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-length>0</p>
            </div>
            <input type="range" min="1" max="20" step="1" data-lengthSlider class="">
            <!-- checkboxes -->
             <div class="check">
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes UpperCase letters</label>
                </div>
    
                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes LowerCase letters</label>
                </div>
    
                <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers </label>
                </div>
    
                <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols </label>
                </div>
                
             </div>
            <!-- strength-section     -->
             <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>

             </div>
             <!-- generate password -->
              <button class="generate-password">Generate Password</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
